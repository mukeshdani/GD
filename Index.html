<html>
    <!-- Head tag start -->
    <head>
        <title>Google Drive Clone</title>
        <!-- Style Sheet -->
        <link rel="stylesheet" href="./CSS/styles.css" />

    </head>
    <!-- Body -->
<body>
    
    <div id = "header">
        <button id ="addFolder"> add Folder</button>
        <button id = "addTextFolder">add Test File</button>
     </div>
     <div id = "breadcrumb">
        <a purpose = "path" rid = "-1">Root</a>
     </div>
     <div id ="container">
         <h1>container</h1>
     </div>
     <div id = "app">
         <h1>app</h1>
     </div>
     <template id="templates">
        <div class="folder" type="folder" rid="" pid="">
            <span action="rename">rename</span>
            <span action="delete">delete</span>
            <span action="view">view</span>
            <div purpose="name"></div>
        </div>
        <a purpose = "path" rid = "-1">Root</a>
    </template>


    <!-- Script start -->
   <script type="text/javascript" src="./JS/main.js"></script>
</body>
</html>
